<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <script type="text/javascript" src="js/todo.js"></script>
  <link rel="stylesheet" href="css/todo.css">
  <meta charset="UTF-8">
  <title>TodoList</title>
</head>
<body>

<div ng-controller="TodoListController as TodoList">
  <h1> Total Todo: {{TodoList.totalTodos()}} </h1>
  <ul class="unstyled">
    <li ng-repeat="todo in TodoList.todos">
      <label>
        <input type="checkbox" ng-model="todo.done">
        <span class="done_{{todo.done}}">{{todo.text}}</span>
      </label>
    </li>
  </ul>
  <form class="form-horizontal" ng-submit="TodoList.addTodo()">
    <input type="text" ng-model="TodoList.formTodoText" ng-model-instant>
    <button class="btn"><span class="glyphicon glyphicon-plus"></span>Add</button>
  </form>

  <button class="btn btn-primary btn-lg" ng-click="TodoList.clearCompleted()"><span
    class="glyphicon glyphicon-trash"> Clear Completed</span></button>
</div>

</body>
</html>
